<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Logo</h1>
      <!-- Logo içeriği buraya eklenebilir -->
    </div>
    <div class="form-container">
      <form id="loginForm">
      
        <input type="text" id="email" name="email" required placeholder="email or telephone number">

       
        <input type="password" id="password" name="password" required placeholder="password">

        <button type="button" onclick="validateLogin()">Log In</button>
<div class="question">
 <div class="forgot-password">
          <a href="#">Forgot password?</a>
          </div>
        <div class="create-account">
            <a href="#">Don't have an account?</a>
          </div>
</div>
       
      </form>
    </div>
  </div>

  <script src="./assets/js/ihobby.js"></script>
</body>
</html>

</html>
